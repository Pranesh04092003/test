<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Clone - Children's App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-100 p-2">
    <header class="text-center font-bold mb-5 text-3xl">
      Welcome to ChatGPT 
    </header>
    <div class="flex justify-center mx-auto p-4">
      <div class="px-2 w-full max-w-2xl">
        <div id="chatbox" class="flex flex-col items-start bg-white p-4 rounded-lg overflow-auto h-60"></div>
        <div class="flex flex-row my-5">
          <input
            class="shadow flex-grow rounded p-2 mr-2 text-black"
            id="messageInput"
            type="text"
            placeholder="Type your message..."
          />
          <button
            class="bg-green-500 rounded py-2 px-4 text-white font-bold"
            id="sendButton"
          >
            Ask ChatGPT!
          </button>
        </div>
      </div>
    </div>
    <script>
      const chatbox = document.getElementById("chatbox");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const chatId = crypto.randomUUID();

      let receiving = false;
      const systemPrompt = "You are a helpful AI assistant who will provide information and assistance to the user requesting a clone version of ChatGPT.";

      function createMessageElement(text, alignment) {
        const messageElement = document.createElement("div");

        messageElement.className = `inline-block my-2.5 p-2.5 rounded border ${
          alignment === "left" ? "self-start bg-green-200 text-black" : "self-end bg-blue-500 text-white"
        }`;
        messageElement.textContent = text;
        return messageElement;
      }

      function connectWebSocket(message) {
        receiving = true;
        const url = "wss://backend.buildpicoapps.com/api/chatbot/chat";
        const websocket = new WebSocket(url);

        websocket.addEventListener("open", () => {
          websocket.send(
            JSON.stringify({
              chatId: chatId,
              appId: "first-goal",
              systemPrompt: systemPrompt,
              message: message,
            })
          );
        });

        const messageElement = createMessageElement("", "left");
        chatbox.appendChild(messageElement);

        websocket.onmessage = (event) => {
          messageElement.innerText += event.data;
          chatbox.scrollTop = chatbox.scrollHeight;
        };

        websocket.onclose = (event) => {
          if (event.code === 1000) {
            receiving = false;
          } else {
            messageElement.textContent += "Error getting response from server. Refresh the page and try again.";
            chatbox.scrollTop = chatbox.scrollHeight;
            receiving = false;
          }
        };
      }

      sendButton.addEventListener("click", () => {
        if (!receiving && messageInput.value.trim() !== "") {
          const messageText = messageInput.value.trim();
          messageInput.value = "";
          const messageElement = createMessageElement(messageText, "right");
          chatbox.appendChild(messageElement);
          chatbox.scrollTop = chatbox.scrollHeight;

          connectWebSocket(messageText);
        }
      });

      messageInput.addEventListener("keydown", (event) => {
        if (
          event.key === "Enter" &&
          !receiving &&
          messageInput.value.trim() !== ""
        ) {
          event.preventDefault();
          sendButton.click();
        }
      });
    </script>
  </body>
