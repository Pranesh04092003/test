<html>
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Music</title>
  
  <link rel="stylesheet" href="style.css">


  <script src="https://kit.fontawesome.com/b87f55371b.js" crossorigin="anonymous"></script>


</head>
<body>


  <div class="container">


    <div class="music">

      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>

        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      
      </nav>


      <img src="OIP.jpg" class="song-img">

      <h1>Preethi</h1>

      <p></p>


      <audio controls id="song">
        <source src="ytmp3free.cc_nan-nayagan-aanal-en-nayagi-neethane-song-in-lyrics-thoufi-edits-youtubemp3free.org.mp3" type="audio/mpeg">

      </audio>
      <input type="range" value="0" id="progress">

      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
      <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
      <div><i class="fa-solid fa-forward"></i></div>
      
      
      </div>
    </div>


  </div>


<script>
  let progress=document.getElementById("progrsss");
  let song=document.getElementById("song");
  let ctrlIcon=document.getElementById("ctrlIcon");


  song.onloadedmetadata=function(){
    progress.max=song.duration;
    progress.value=song.currentTime;

  }

function playPause(){
  if(ctrlIcon.classList.contains("fa-pause")){
    song.pause();
    ctrlIcon.classList.remove("fa-pause");
    ctrlIcon.classList.add("fa-play");
  }
  else{
    song.play();
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
  }
}



</script>
  
</body>
</html>
